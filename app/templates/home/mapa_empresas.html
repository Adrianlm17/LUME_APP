{% extends "layouts/base_app.html" %}
{% load static %}

{% block title %} Mapa de Empresas | LUME {% endblock %} 

{% block stylesheets %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    #map {
        height: 600px;
        width: 100%;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<a href="{% url 'home:ver_empresas' %}" class="btn btn-light bg-dark mb-3"><i class="fa fa-arrow-left"></i> Volver</a>

<gmp-map center="-25.363, 131.044" zoom="4" map-id="DEMO_MAP_ID">
    <gmp-advanced-marker position="-25.363, 131.044" title="Uluru" gmp-clickable></gmp-advanced-marker>
</gmp-map>

<script src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&callback=initMap&libraries=marker&v=beta&solution_channel=GMP_CCS_infowindows_v2" defer></script>
{% endblock content %}
